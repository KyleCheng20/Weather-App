<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <form class="search-location">
                        <svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>i</title>
                            <g id="Complete">
                                <g id="search">
                                    <g>
                                        <circle cx="10.1" cy="10.1" r="8" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                        <line x1="21.9" y1="21.9" x2="16.3" y2="16.3" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <input type="text" id="search" name="search" placeholder="Enter location here">
                    </form>
                </div>
                <div class="header-right">
                    <button class="fahrenheit-btn">&deg;F</button>
                    <button class="celsius-btn">&deg;C</button>
                </div>
            </div>
        </header>
        <aside>
            <h1>Weather App</h1>
            <div class="current-weather-container">
                <div class="current-weather-top">
                    <h3 class="location"></h3>
                    <span class="current-temp"></span>
                    <p class="high-low"></p>
                </div>
                <div class="current-weather-bottom">
                    <div class="bottom-info">
                        <p class="feels-like"></p>
                        <p class="date-time"></p>
                        <p class="current-condition"></p>
                    </div>

                    <div class="wind-container">
                        <h4>Wind</h4>
                        <div class="wind-info">
                            <div class="wind-speed-container">
                                <p class="wind-speed">Wind speed:</p>
                                <span class="wind-speed-value"></span>
                            </div>
                            <div class="wind-gust-container">
                                <p class="wind-speed">Wind gust:</p>
                                <span class="wind-gust-value"></span>
                            </div>
                            <div class="wind-direction-container">
                                <p class="wind-direction">Wind direction:</p>
                                <span class="wind-direction-value"></span>
                            </div>
                        </div>
                    </div>

                    <div class="uv-container">
                        <h4>UV Index</h4>
                        <div class="uv-info">
                            <span class="uv-value"></span>
                            <p class="uv-description"></p>
                        </div>
                    </div>

                    <div class="humidity-container">
                        <h4>Humidity</h4>
                        <div class="humidity-info">
                            <span class="humidity-value"></span>
                            <p class="humidity-description"></p>
                        </div>
                    </div>

                    <div class="visibility-container">
                        <h4>Visibility</h4>
                        <div class="visibility-info">
                            <span class="visibility-value"></span>
                            <p class="visibility-description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <h2>Next 7 Days</h2>
            <div class="forecast-container"></div>
        </main>
